<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    
    <title>Aim Training</title>
</head>
<body>
    <div class="page-welcome">
        <h1 class="welcome">Welcome to Aim Training!</h1>
        <button class="get-started">Get Started</button>
    </div>
    
    <button class="homebtn">HOME</button>

    <!-- for range -->
    <div class="range-dif-container">
        <div class="range-dif-box">
            <h2>PLAYING FIELD:</h2>
            <button class="range-dif">SMALL</button>
            <button class="range-dif">NORMAL</button>
            <button class="range-dif">WIDE</button>
        </div>
    </div>

    <div id="range-game">
        <div class="three-sec-box">
            <h1 class="three-sec-timer"></h1>
        </div>
        
        <div class="range-container">
            <div class="range-alltext">
                <div class="remaining-counter">REMAINING: 30s</div>
                <div class="hit-counter">HITS: 0</div>
            </div>
            <div class="playing-field">

            </div>
        </div>
    </div>

    <script src="./flick.js" defer></script>
    <script src="./hold.js" defer></script>
    <script src="./range.js" defer></script>
</body>
</html>
